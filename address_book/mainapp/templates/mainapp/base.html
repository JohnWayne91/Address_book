<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>{{ title }}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<style>
    body {
        padding-top: 56px;
    }
    footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	height: 80px;

}



</style>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'base' %}">Address book</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li>
                    <a class="nav-link text-light" href="{% url 'add_contact' %}">Add contact</a>
                </li>
                <li>
                    <form action="{% url 'search_results' %}" method="get">
                        <input name="q" type="text" placeholder="Search...">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container-fluid">

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-9">

            {% block content %}

            <div class="container-fluid">

                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><p class="h2">Full name | Phone number</p>

                        {% for contact in contacts %}

                    <li class="list-group-item"><p class="h3">{{ contact.first_name }} {{ contact.last_name }} {{ contact.phone_number }}</p>
                        <a href="{{ contact.get_absolute_url }}"><button class="btn btn btn-primary">Additional info</button></a>
                    </li>
                </ul>

                        {% endfor %}
            </div>

            {% endblock content %}
        </div>
    </div>
</div>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p>
    </div>
</footer>


</body>

</html>
